name: Deploy Plugin

on:
  push:
    branches:
      - main
    paths:
      - 'JopoCraftFramework.Plugin/**'
      - 'JopoCraftFramework.Contracts/**'
      - '.github/workflows/deploy-plugin.yml'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore JopoCraftFramework.slnx

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build plugin in Release mode
        run: msbuild JopoCraftFramework.Plugin/JopoCraftFramework.Plugin.csproj /p:Configuration=Release /p:Platform=x64

      - name: Upload plugin artifact
        uses: actions/upload-artifact@v6
        with:
          name: plugin-dll
          path: JopoCraftFramework.Plugin/bin/Release/JopoCraftFramework.Plugin.dll

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download plugin artifact
        uses: actions/download-artifact@v7
        with:
          name: plugin-dll
          path: plugin-output

      - name: Deploy DLL to game server via SFTP
        uses: wangyucode/sftp-upload-action@v3
        with:
          host: euw1.ascendedonline.com
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 2022
          localDir: plugin-output/
          remoteDir: ${{ secrets.FTP_PLUGIN_DIR }}
